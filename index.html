<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access with Auto Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            font-size: 28px;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }

        .video-container {
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            width: 640px;
            height: 480px;
            background-color: #111;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/qkKy8.png') repeat;
            z-index: 0;
            opacity: 0.1;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-10px, 5px); }
            20% { transform: translate(10px, -5px); }
            30% { transform: translate(-10px, -10px); }
            40% { transform: translate(5px, 5px); }
            50% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>Camera Access & Auto Video Recording</h1>
        <div class="video-container">
            <video id="camera" autoplay></video>
        </div>
    </div>

    <script>
        const camera = document.getElementById('camera');

        let stream;
        let mediaRecorder;
        let recordedChunks = [];

        // Automatically start the camera and recording on page load
        window.addEventListener('load', async () => {
            try {
                // Access camera
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;

                // Start recording automatically
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    console.log('%cRecording stopped automatically after 5 seconds...', 'color: #00ff00;');
                    // Video data is no longer downloadable or viewable.
                };

                mediaRecorder.start();
                console.log('%cRecording started automatically...', 'color: #00ff00;');

                // Auto stop recording after 5 seconds
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000); // 5000 milliseconds = 5 seconds

            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });
    </script>
</body>
</html>
